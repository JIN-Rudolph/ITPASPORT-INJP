  </header>

  <main>
    <section class="card">
      <h2>ビット (bit)</h2>
      <p>ビット = 最小の情報の単位。0 または 1。</p>
      <p><b>Example:</b> 1ビット → 電気 ON/OFF, Yes/No</p>
    </section>

    <section class="card">
      <h2>バイト (Byte)</h2>
      <p>1バイト = 8ビット。1文字 (例: A) を表せる。</p>
    </section>

    <section class="card">
      <h2>情報量の単位</h2>
      <p>データの大きさ (size of data) を表す単位。</p>
      <ul>
        <li>1KB = 1024B</li>
        <li>1MB = 1024KB</li>
        <li>1GB = 1024MB</li>
        <li>1TB = 1024GB</li>
      </ul>
    </section>
